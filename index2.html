		<script src = "webspeech.js"> </script>		
</head>
<body>
<div class="navbar navbar-default" id="navbar">
    <div class="container" id="navbar-container">
    <div class="navbar-header">
        <a href="http://angularcode.com" class="navbar-brand">
            <small>
                <i class="glyphicon glyphicon-log-out"></i>

<div ng-controller="customersCrtl">
<div class="container">
<br/>
<blockquote><h4><a href="http://angularcode.com/angularjs-datagrid-paging-sorting-filter-using-php-and-mysql/">Simple Datagrid with search, sort and paging using AngularJS + PHP + MySQL</a></h4></blockquote>
<br/>
    <div class="row">
        <div class="col-md-2">PageSize:
            <select ng-model="entryLimit" class="form-control">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
        <div class="col-md-3">Filter:
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
        </div>
        <div class="col-md-4">
            <h5>Filtered {{ filtered.length }} of {{ totalItems}} total customers</h5>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-5"> result
        <table ng-show="filteredItems > 0">
            <table class="result_table">
<!--
            <thead>
            <th>Chinese Name&nbsp;<a ng-click="sort_by('Ch_Name');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Customer Name&nbsp;<a ng-click="sort_by('Name');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Location&nbsp;<a ng-click="sort_by('Location');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>State&nbsp;<a ng-click="sort_by('State');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Rating&nbsp;<a ng-click="sort_by('Rating');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Search_Icon&nbsp;<a ng-click="sort_by('Search_Icon');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Latitude&nbsp;<a ng-click="sort_by('Latitude');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Longitude&nbsp;<a ng-click="sort_by('Longitude');"><i class="glyphicon glyphicon-sort"></i></a></th>
            </thead>
-->
            <tbody>
                <table>
                <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                  
                    <td >
                      <table>  
                        <tr>
                          <td>{{data.Ch_Name}}</td>
                        </tr>
                        <tr>
                          <td>{{data.Name}}</td>
                        </tr>
                     </table>  
                          
                          </td>
<!--
                    <td>{{data.Name}}</td>
                    <td>{{data.Location}}</td>
                    <td>{{data.State}}</td>
                    <td>{{data.Rating}}</td>
                    <td>{{data.Search_Icon}}</td>
                    <td>{{data.Latitude}}</td>
                    <td>{{data.Longitude}}</td>
-->             
            
                </table>
                </tr>
            </tbody>
                </table>
        </table>
        <div class="col-md-4" ng-show="filteredItems == 0">
            <div class="col-md-4">
                <h4>No customers found</h4>
            </div>
        </div>
        <div class="col-md-4" ng-show="filteredItems > 0">    
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
         
        </div>
        
        </div>
        <div class="col-md-7">map</div>
        </div>
</div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="app/app.js"></script>         
    </body>
</html>
