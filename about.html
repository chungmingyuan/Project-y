<div ng-controller="customersCrtl">
<div class="container">
<br/>
<!--<blockquote><h4><a href="http://angularcode.com/angularjs-datagrid-paging-sorting-filter-using-php-and-mysql/">Simple Datagrid with search, sort and paging using AngularJS + PHP + MySQL</a></h4></blockquote>-->
<ul class="row nav nav-pills nav-justified">
        <li class=""><a href="index.html">Schezwan</a></li>
        <li class="active"><a href="">Taiwanese</a></li>
        <li><a href="">Beijing</a></li>
        <li><a href="">Cantonese</a></li>
      </ul>   
<br/>
    <div class="row">
        <div class="col-md-2">PageSize:
            <select ng-model="entryLimit" class="form-control">
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
        <div class="col-md-3">Filter:
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
        </div>
        <div class="col-md-4">
            <h5>Filtered {{ filtered.length }} of {{ totalItems}} total customers</h5>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-5"> Your Seach Result
        <div ng-show="filteredItems > 0">
            <table class="result_table">
            <tbody>
                <table>
                <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <td ><store></store></td>
                </table>
                </tr>
            </tbody>
                </table>
        </div>
        <div class="col-md-5" ng-show="filteredItems == 0">
            <div class="col-md-5">
                <h4>No customers found</h4>
            </div>
        </div>
        <div class="col-md-12" ng-show="filteredItems > 0">    
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
         
        </div>
        
        </div>
        <div class="col-md-7">map</div>
        </div>
</div>
</div>
<script src="js/angular.min.js"></script>
